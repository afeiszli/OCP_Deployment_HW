apiVersion: v1
kind: Template
labels:
  app: openshift-tasks
  template: openshift-tasks-template
metadata:
  annotations:
    openshift.io/display-name: Openshift Tasks
  name: openshift-tasks
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: openshift-tasks
    name: openshift-tasks
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 8443-tcp
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: 8778-tcp
      port: 8778
      protocol: TCP
      targetPort: 8778
    selector:
      app: openshift-tasks
      deploymentconfig: openshift-tasks
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: openshift-tasks
    name: openshift-tasks
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: openshift-tasks
      deploymentconfig: openshift-tasks
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          app: openshift-tasks
          deploymentconfig: openshift-tasks
      spec:
        containers:
        - image: docker-registry.default.svc:5000/tasks-dev/openshift-tasks@sha256:387f52f03cf46cbbd2e6259b90dba250eb8b0cfcf0202cdd4085429c6c0e8d38
          imagePullPolicy: Always
          name: openshift-tasks
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - openshift-tasks
        from:
          kind: ImageStreamTag
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: openshift-tasks
    name: openshift-tasks
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: docker-registry.default.svc:5000/tasks-dev/openshift-tasks:latest
      importPolicy: {}
      name: latest
      referencePolicy:
        type: ""
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: openshift-tasks
    name: openshift-tasks
  spec:
    host: openshift-tasks-tasks-dev.apps.2f53.example.opentlc.com
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: openshift-tasks
      weight: 100
    wildcardPolicy: None
